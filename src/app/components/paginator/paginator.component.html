<ion-grid class="paginator">
	<ion-row>
		<ion-col class="arrow" (click)="backArrow()">&lt;</ion-col>
		<ion-col size="8">
			<div class="innerNum" id="paginatorScroll">
				<p
					[ngClass]="{ paginatorSelectClass: item === 1, '': true }"
					class="paginatorNum"
					(click)="paginatorSelect(item)"
					*ngFor="let item of totalPageNum"
				>
					{{ item }}
				</p>
			</div>
		</ion-col>
		<ion-col class="arrow" (click)="forwardArrow()">&gt;</ion-col>
	</ion-row>
</ion-grid>
