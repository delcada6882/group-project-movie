<ion-header [translucent]="true" class="headerTest" *ngIf="!contentChild">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button *ngIf="menuIcon"></ion-menu-button>
		</ion-buttons>
		<ion-title>{{ headerTitle }}</ion-title>
		<a href="/movieSearch" slot="end">
			<ion-icon name="search-outline" class="searchIcon"></ion-icon>
		</a>
	</ion-toolbar>
</ion-header>

<ion-header collapse="condense" class="headerTest" *ngIf="contentChild">
	<ion-toolbar>
		<ion-title size="large">{{ headerTitle }}</ion-title>
	</ion-toolbar>
</ion-header>
