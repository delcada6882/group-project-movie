<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-content>
				<ion-list id="inbox-list">
					<ion-list-header>USERNAME</ion-list-header>
					<ion-note>EMAIL</ion-note>

					<ion-menu-toggle auto-hide="false">
						<ion-item
							routerDirection="root"
							[routerLink]="[p.url]"
							lines="none"
							detail="false"
							routerLinkActive="selected"
							*ngFor="let p of appPages; let i = index"
						>
							<ion-icon
								aria-hidden="true"
								slot="start"
								[name]="p.icon + '-outline'"
							></ion-icon>
							<ion-label>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

				<ion-list id="categories-list">
					<ion-menu-toggle auto-hide="false">
						<ion-item
							routerDirection="root"
							*ngFor="let category of categories"
							[routerLink]="[category.url]"
							lines="none"
						>
							<ion-icon
								aria-hidden="true"
								slot="start"
								[src]="
									!!category.src && '/assets/' + category.src
								"
								[name]="!!category.icon && category.icon"
							></ion-icon>
							<ion-label>{{ category.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

				<ion-list id="history-list">
					<ion-note>Recently Viewed</ion-note>
					<ion-menu-toggle auto-hide="false">
						<ion-item
							routerDirection="root"
							*ngFor="let category of categories"
							[routerLink]="[category.url]"
							lines="none"
						>
							<ion-label>{{ category.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
