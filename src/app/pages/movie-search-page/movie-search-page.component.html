<app-page-header headerTitle="Movie Search" [menuIcon]="true"></app-page-header>

<ion-content [fullscreen]="true">
	<app-page-header headerTitle="Movie Search" [contentChild]="true">
	</app-page-header>
	<div class="searchArea">
		<ion-input
			id="searchInput"
			label="Movie Search"
			labelPlacement="stacked"
			[clearInput]="true"
			placeholder="Enter Movie"
			[value]="searchMovie"
			[(ngModel)]="searchMovie"
		>
		</ion-input>
		<ion-button color="secondary" (click)="showDataList(searchMovie)"
			>Search</ion-button
		>
	</div>
	<ion-spinner *ngIf="showLoading" class="loadingCircle"></ion-spinner>
