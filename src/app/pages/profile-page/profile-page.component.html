<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Login</ion-title>
		<!-- this right here is only for ANDROID. -->
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Login</ion-title>
			<!-- This right here is only for IOS -->
		</ion-toolbar>
	</ion-header>

	<h1 *ngIf="!authService.isLoggedIn">
		You're Not logged in! <ion-icon name="lock-closed-outline"></ion-icon>
	</h1>

	<ion-segment id="MainProfileSegment" *ngIf="authService.userData as user">
		<h1>
			Welcome:
			<strong>{{ user.displayName ?? 'User' }}</strong>
		</h1>
		<fieldset>
			<legend>Profile</legend>
			<img
				class="img-thumbnail"
				src="{{ user.photoURL ?? '/assets/png/dummy-avatar.png' }}"
				alt="{{ user.displayName }}"
			/>
			<ion-grid>
				<ion-row>
					<ion-col size="12"> </ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						User ID: <strong>{{ user.uid }}</strong>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						Email: <strong>{{ user.email }}</strong>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						Email Verified:
						<strong>{{ user.emailVerified }}</strong>
					</ion-col>
				</ion-row>
			</ion-grid>
		</fieldset>
	</ion-segment>
</ion-content>
