<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Login</ion-title>
		<!-- this right here is only for ANDROID. -->
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Login</ion-title>
			<!-- This right here is only for IOS -->
		</ion-toolbar>
	</ion-header>
	<form
		id="LoginForm"
		[formGroup]="userFormGroup"
		(submit)="updateUserProfile()"
		(keyup.enter)="updateUserProfile()"
	>
		<ion-item>
			<ion-input
				type="text"
				label="Username"
				labelPlacement="floating"
				placeholder="Username"
				required
				name="username"
				formControlName="username"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-input
				type="password"
				label="Password"
				labelPlacement="floating"
				placeholder="Password"
				required
				name="password"
				formControlName="password"
			></ion-input>
		</ion-item>
		<ion-button expand="block" shape="round" color="primary" type="submit"
			>Submit</ion-button
		>
	</form>
	<!-- <pre>{{ model | json }}</pre> -->
	<div class="playingNow"></div>
</ion-content>
