<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Register</ion-title>
		<!-- this right here is only for ANDROID. -->
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Register</ion-title>
			<!-- This right here is only for IOS -->
		</ion-toolbar>
	</ion-header>
	<div id="MainRegisterSegment">
		<form
			id="RegisterForm"
			[formGroup]="userFormGroup"
			(submit)="createUserProfile()"
			(keyup.enter)="createUserProfile()"
		>
			<fieldset>
				<legend>Sign Up With Email And Password</legend>
				<ion-item>
					<ion-input
						type="text"
						label="Username"
						placeholder="Username"
						labelPlacement="floating"
						autocomplete="name"
						required
						name="username"
						formControlName="username"
					></ion-input>
					<div class="alert alert-danger">
						{{ usernameAlert }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="email"
						label="Email"
						labelPlacement="floating"
						autocomplete="email"
						placeholder="Email"
						required
						name="email"
						formControlName="email"
					></ion-input>
					<div class="alert alert-danger">
						{{ emailAlert }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="password"
						label="Password"
						autocomplete="new-password"
						labelPlacement="floating"
						placeholder="Password"
						required
						name="password"
						formControlName="password"
					></ion-input>
					<div class="alert alert-danger">
						{{ passwordAlert }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="password"
						label="Confirm Password"
						autocomplete="new-password"
						labelPlacement="floating"
						placeholder="Confirm Password"
						required
						name="password"
						formControlName="confirmPassword"
					></ion-input>
					<div class="alert alert-danger">
						{{ confirmPasswordAlert }}
					</div>
				</ion-item>
				<ion-button
					expand="block"
					shape="round"
					color="primary"
					type="submit"
					>Sign Up</ion-button
				>
			</fieldset>
			<fieldset>
				<legend>Or</legend>
				<ion-button
					type="button"
					class="btn googleBtn"
					(click)="signUpWithGoogle()"
				>
					<ion-icon slot="start" name="logo-google"></ion-icon>
					Sign up with Google
				</ion-button>
			</fieldset>
			<ion-label>
				<a href="/register">Already have an account?</a>
			</ion-label>
		</form>
	</div>
</ion-content>
