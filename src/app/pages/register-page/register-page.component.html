<app-page-header headerTitle="Register" [menuIcon]="false"></app-page-header>

<ion-content [fullscreen]="true">
	<app-page-header headerTitle="Register" [contentChild]="true">
	</app-page-header>
	<ion-segment id="MainRegisterSegment">
		<form
			id="RegisterForm"
			[formGroup]="userFormGroup"
			(submit)="createUserProfile()"
			(keyup.enter)="createUserProfile()"
		>
			<fieldset>
				<legend>Sign Up With Email And Password</legend>
				<ion-item>
					<ion-input
						type="text"
						label="Username"
						placeholder="Username"
						labelPlacement="floating"
						autocomplete="name"
						required
						name="username"
						formControlName="username"
					></ion-input>
					<div class="alert alert-danger">
						{{ getAlertMsg('username') }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="email"
						label="Email"
						labelPlacement="floating"
						autocomplete="email"
						placeholder="Email"
						required
						name="email"
						formControlName="email"
					></ion-input>
					<div class="alert alert-danger">
						{{ getAlertMsg('email') }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="password"
						label="Password"
						autocomplete="new-password"
						labelPlacement="floating"
						placeholder="Password"
						required
						name="password"
						formControlName="password"
					></ion-input>
					<div class="alert alert-danger">
						{{ getAlertMsg('password') }}
					</div>
				</ion-item>
				<ion-item>
					<ion-input
						type="password"
						label="Confirm Password"
						autocomplete="new-password"
						labelPlacement="floating"
						placeholder="Confirm Password"
						required
						name="password"
						formControlName="confirmPassword"
					></ion-input>
					<div class="alert alert-danger">
						{{ getAlertMsg('confirmPassword') }}
					</div>
				</ion-item>
				<ion-button
					expand="block"
					shape="round"
					color="primary"
					type="submit"
					>Sign Up</ion-button
				>
			</fieldset>
			<fieldset>
				<legend>Or</legend>
				<ion-button
					type="button"
					class="btn googleBtn"
					(click)="signUpWithGoogle()"
				>
					<ion-icon slot="start" name="logo-google"></ion-icon>
					Sign up with Google
				</ion-button>
			</fieldset>
			<ion-label>
				<a href="/login">Already have an account?</a>
			</ion-label>
		</form>
	</div>
</ion-content>
